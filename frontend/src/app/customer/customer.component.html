<h1>
  Customer
</h1>

<table>
  <tr>
    <th>Customer ID</th>
    <th>Customer Name</th>
  </tr>

  <tr *ngFor="let cu of customer; let i = index">
    <td>{{cu.customerId}}</td>
    <td>{{cu.name}}</td>
  </tr>
</table>

<form (submit)="addCustomer({customerId:0,name:name.value})">
  <tr>
    <td><input placeholder="Name" #name></td>
    <td><button type="submit">submit</button></td>
  </tr>
</form>
